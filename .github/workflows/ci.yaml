name: CI

on:
  push:
    branches:
    - '**'
  pull_request:
    branches:
    - '**'

jobs:
  CI:
    name: CI Pipeline

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set Up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'



      - name: Install dependencies

        run: pnpm install

      - name: Run Linter
        run: pnpm lint
